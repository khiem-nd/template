<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitzu - Personal Porfolio Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.compat.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js"></script>

    <!-- Vanilla Lazyload -->
    <script src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@17.8.8/dist/lazyload.min.js"></script>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <!-- https://kaleidoscopic-pie-2341a3.netlify.app/template/ -->
  <body class="bg-black content-center font-poppins">
    <!-- Home -->
    <section
      id="home"
      class="bg-dark text-white font-normal text-base leading-7 overflow-hidden">
      <script id="handlebarsHome" type="text/x-handlebars-template">
        <!-- Navbar -->
        <nav
          class="bg-transparent py-6 px-12 fixed left-0 right-0 top-0 z-50 md:flex md:flex-row justify-between flex text-white"
        >
          <a class="mr-4 py-1" href="#home-area">
            <img
              class="w-24 h-auto md:w-28"
              src="https://kaleidoscopic-pie-2341a3.netlify.app/template/img/img-kitzu-logo.png"
            />
          </a>
          <ul
            id="top-menu"
            class="py-2 hidden md:tqp-topmenu-expended md:flex md:items-center md:justify-end md:gap-7 font-light dropdown"
          >
            {{#each button}}
              <li class="cursor-pointer py-1">
                <a
                  id="modal{{name}}"
                  href="#{{href}}"
                  onclick="$('#modalOverlay').get(0).click();"
                >{{name}}</a>
                <a id="modalOverlay" href="#overlay"></a>
              </li>
            {{/each}}
          </ul>
          <div
            class="md:hidden max-md:justify-end max-md:flex cursor-pointer max-md:w-7 max-md:h-5 my-auto flex flex-col"
            id="top-toggle"
          >
            <div class="self-end w-5/6 h-0.5 bg-white"></div>
            <span
              class="w-7/12 h-0.5 font-extrabold my-auto bg-white self-end"
            ></span>
            <div class="h-0.5 bg-white w-full self-end"></div>
          </div>
        </nav>

        <!-- background -->
        <div
          class="h-screen bg-cover bg-center opacity-50 max-md:bg-custom-x-center"
          style="
          background-image: url(https://kaleidoscopic-pie-2341a3.netlify.app/template/img/home.jpg);
        "
        ></div>
        <div class="">
          <div
            class="absolute inset-0 flex flex-col items-center justify-center"
          >
            <h1
              class="text-white text-5xl md:text-6xl font-bold mb-8 text-center"
            >
              Emma Smith
            </h1>
            <h1 class="text-3xl text-center">
              I'm a
              <span id="typewriter" class="text-center"></span><span
                id="cursor"
              >|</span>
            </h1>
          </div>
          <!-- Language and Media -->
          <div
            class="flex justify-between items-end h-screen py-10 px-10 absolute inset-0"
          >
            <div class="max-md:hidden">
              <ul class="">
                {{#each languages}}
                  <li class="transform rotate-90 py-2 text-white">
                    <a href="#{{hreflanguage}}" class=""><span
                        class=""
                      >{{language}}</span></a>
                  </li>
                {{/each}}
              </ul>
            </div>
            <div class="max-md:hidden">
              <ul>
                {{#each media}}
                  <li class="py-2 text-white">
                    <a href="#{{hrefmedia}}">
                      {{{svg}}}
                    </a>
                  </li>
                {{/each}}
              </ul>
            </div>
          </div>
        </div>
      </script>
      <div id="handlebarsHome-output"></div>
    </section>

    <!-- Overlay -->
    <div
      id="overlay"
      class="fixed top-0 left-0 w-full h-full container-item bg-neutral-900">
      <div class="close-overlay"></div>
    </div>

    <!-- About -->
    <section id="about" class="text-white px-4">
      <!-- Close button -->
      <div
        class="fixed top-5 right-closeBtnResume close-about"
        id="btn-close-modal">
        <button type="button">
          <ion-icon name="close-outline" class="size-11"></ion-icon>
        </button>
      </div>

      <!-- Contents -->
      <script id="handleAbout" type="text/x-handlebars-template">
        <div class="container mx-auto">
          <div class="-mx-4 modal-content">
            <div class="px-4">
              <div class="my-16">
                <!-- About me -->
                <div class="text-center">
                  <div class="mb-20">
                    <div class="mb-20">
                      <p class="mb-4 text-neutral-400 text-sm">Get to know me</p>
                      <p
                        class="mb-9 text-4xl md:text-title lg:text-5xl font-bold"
                      >
                        About Me
                      </p>
                      <!-- Running bar -->
                      <div
                        class="container w-20 h-1 bg-green-600 relative overflow-hidden mx-auto"
                      >
                        <div
                          class="absolute top-0 left-0 w-full h-full animate-animationBar"
                        >
                          <div class="w-1 h-1 bg-black absolute"></div>
                        </div>
                        <div
                          class="absolute top-0 left-2 w-full h-full animate-animationBar"
                        >
                          <div class="w-1 h-1 bg-black absolute"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Who am i -->
                <div class="mb-24 pb-12 md:pb-0 lg:mb-28">
                  <div class="-mx-4 grid grid-cols-12">
                    <div class="col-span-12 lg:col-span-5 px-4">
                      <img
                        class="lazy p-1 rounded-full size-48 md:size-60 mx-auto mb-8 object-cover lg:size-auto lg:h-pic1 lg:w-full lg:rounded-none lg:p-1 lg:mb-0 xl:w-pic2 xl:mx-0 xl:h-auto"
                        data-src="./src/img/info-img.jpg"
                        alt="About Picture"
                      />
                    </div>
                    <div class="col-span-12 lg:col-span-7 lg:flex">
                      <div class="px-4 m-auto">
                        <h2
                          class="text-green-600 text-lg lg:text-2xl mb-4 lg:max-xl:hidden"
                        >
                          Who am i?
                        </h2>
                        <h6
                          class="text-xl leading-relaxed md:text-2xl md:leading-10 xl:text-3xl xl:leading-relaxed font-bold mb-4"
                        >
                          I'm Emma Smith, a visual UX/UI Designer and Web
                          Developer
                        </h6>
                        <p
                          class="text-neutral-400 leading-loose text-sm pb-7 border-b-2 border-white border-opacity-10 lg:pb-5 xl:pb-7 xl:leading-7"
                        >
                          I am a freelancer based in the United Kingdom and i
                          have been building noteworthy UX/UI designs and
                          websites for years, which comply with the latest
                          design trends. I help convert a vision and an idea
                          into meaningful and useful products. Having a sharp
                          eye for product evolution helps me prioritize tasks,
                          iterate fast and deliver faster.
                        </p>
                        <div class="py-6 lg:mb-1 lg:py-5 xl:py-7">
                          <div class="grid grid-cols-2 -mx-4">
                            <div
                              class="text-sm px-4 col-span-2 mb-2.5 md:col-span-1 leading-7"
                            >
                              <span
                                class="font-normal text-gray-300 mr-2.5"
                              >Name:</span>
                              <p class="inline-block text-neutral-400">
                                Emma Smith
                              </p>
                            </div>
                            <div
                              class="text-sm px-4 col-span-2 mb-2.5 md:col-span-1 leading-7"
                            >
                              <span
                                class="font-normal text-gray-300 mr-2.5"
                              >Email:</span>
                              <p
                                class="inline-block text-green-600 hover:text-green-900 transition"
                              >
                                <a
                                  href="mailto:emma@example.com"
                                >emma@example.com</a>
                              </p>
                            </div>
                          </div>
                          <div class="grid grid-cols-2 md:mb-0 -mx-4">
                            <div
                              class="text-sm px-4 col-span-2 mb-2.5 md:mb-0 md:col-span-1 leading-7"
                            >
                              <span
                                class="font-normal text-gray-300 mr-2.5"
                              >Age:</span>
                              <p class="inline-block text-neutral-400">21</p>
                            </div>
                            <div
                              class="text-sm px-4 col-span-2 md:col-span-1 leading-7"
                            >
                              <span
                                class="font-normal text-gray-300 mr-2.5"
                              >From:</span>
                              <p class="inline-block text-neutral-400">
                                Liverpool, UK
                              </p>
                            </div>
                          </div>
                        </div>

                        <div class="lg:flex">
                          <button
                            type="button"
                            class="mb-7 mr-6 px-9 py-2.5 md:mb-0 lg:mb-0 bg-green-600 border-solid rounded-3xl text-sm focus:bg-green-900 transition"
                          >
                            Download CV
                          </button>
                          <ul class="inline-flex">
                            <div
                              class="border border-white w-14 h-0.5 opacity-30 mr-6 my-auto"
                            ></div>
                            {{#each media}}
                              <li class="mr-2.5 text-xl my-auto">
                                <a
                                  href="#0"
                                  class="focus:text-green-600 transition"
                                ><ion-icon
                                    name="{{icon}}"
                                    class="opacity-80"
                                  ></ion-icon></a>
                              </li>
                            {{/each}}
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Service -->
                <div class="mb-24 lg:mb-28">
                  <div class="mb-14">
                    <p class="mb-4 text-sm leading-7 text-neutral-400">
                      Services i offer to my clients
                    </p>
                    <h2 class="text-white text-4xl font-bold">My Services</h2>
                  </div>
                  <div class="grid grid-cols-12 -mx-4">
                    {{#each services}}
                      <div
                        class="col-span-12 md:col-span-6 lg:col-span-4 px-4 mb-7"
                      >
                        <div class="px-10 py-9 bg-neutral-700 bg-opacity-15">
                          <ion-icon
                            name="{{icon}}"
                            size="large"
                            class="mb-5 size-14 text-green-600"
                          ></ion-icon>
                          <h6
                            class="mb-3 text-white font-medium text-xl leading-5"
                          >
                            {{name}}
                          </h6>
                          <p
                            class="text-neutral-400 text-sm leading-8"
                          >{{text}}</p>
                        </div>
                      </div>
                    {{/each}}
                  </div>
                </div>

                <!-- Testimonial -->
                <div class="mb-24 lg:mb-28">
                  <div class="mb-12">
                    <p class="mb-4 text-sm text-neutral-400 leading-7">
                      What my clients think about me
                    </p>
                    <h2 class="text-4xl text-white font-bold">Testimonials</h2>
                  </div>
                  <div class="swiper mySwiper -mr-7">
                    <div class="swiper-wrapper">
                      {{#each testimonials}}
                        <div class="swiper-slide overflow-hidden pr-7 text-sm">
                          <div
                            class="px-10 py-11 lg:py-12 bg-neutral-700 bg-opacity-15"
                          >
                            <div class="mb-6 flex justify-between">
                              <div class="flex">
                                <img
                                  class="mr-3.5 rounded-full size-14"
                                  src="{{img}}"
                                  alt=""
                                />
                                <div class="my-auto">
                                  <h6 class="mb-2">{{name}}</h6>
                                  <p class="text-neutral-400 leading-3">
                                    {{customer}}
                                  </p>
                                </div>
                              </div>
                              <div class="">
                                <img
                                  src="./src//img/quotation.png"
                                  alt="quotation"
                                  class="size-12"
                                />
                              </div>
                            </div>
                            <p class="text-sm text-neutral-400 leading-7">
                              Emma did an excellent creative job, addressing our
                              request quickly, and also providing her own
                              graphic insight, being open to feedback and
                              changes or edits when they arose. She worked with
                              us the entire way. Highly recommended.
                            </p>
                          </div>
                        </div>
                      {{/each}}
                    </div>
                    <div>
                      <div class="swiper-pagination relative mt-7 size-7"></div>
                    </div>
                  </div>
                </div>

                <!-- Plan -->
                <div class="">
                  <div class="-mx-4">
                    <div class="px-4">
                      <div class="mb-12">
                        <p class="mb-4 text-sm text-neutral-400 leading-7">
                          Get started with my services
                        </p>
                        <h2 class="text-4xl text-white font-bold">
                          Choose a Plan
                        </h2>
                      </div>
                    </div>
                  </div>
                  <div class="-mx-4 grid grid-cols-3">
                    {{#each plan}}
                      <div class="px-4 col-span-3 lg:col-span-1">
                        <div
                          class="py-12 mx-auto text-center bg-neutral-700 bg-opacity-15"
                        >
                          <ion-icon
                            name="{{img}}"
                            class="text-green-600 size-14 mb-7"
                          ></ion-icon>
                          <h3 class="mb-3.5 text-2xl font-bold leading-5">
                            {{package}}
                          </h3>
                          <h2 class="mb-5 text-2xl font-light text-slate-100">
                            {{cost}}
                          </h2>
                          <ul class="mb-4 text-sm">
                            <li class="p-2 text-neutral-400 leading-7">
                              Mobile App Design
                            </li>
                            <li class="p-2 text-neutral-400 leading-7">
                              Responsive Design
                            </li>
                            <li class="p-2 text-neutral-400 leading-7">
                              Database Development
                            </li>
                            <li class="p-2 text-neutral-400 leading-7">
                              Web Design
                            </li>
                            <li class="p-2 text-neutral-400 leading-7">
                              24/7 Support
                            </li>
                          </ul>
                          <button
                            type="button"
                            class="bg-green-600 rounded-3xl py-2.5 px-9 focus:bg-green-900 transition text-sm"
                          >
                            Get
                            {{package}}
                          </button>
                        </div>
                      </div>
                    {{/each}}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </script>
      <div id="handleAbout-output"></div>
    </section>

    <!-- Resume -->
    <section id="resume" class="text-white px-4">
      <!-- Close button -->
      <div class="fixed top-5 right-closeBtnAbout close-resume">
        <button type="button">
          <ion-icon name="close-outline" class="size-11"></ion-icon>
        </button>
      </div>

      <!-- Contents -->
      <script id="handleResume" type="text/x-handlebars-template">
        <div class="container mx-auto">
          <div class="-mx-4 modal-content">
            <div class="px-4">
              <div class="my-16">
                <!-- Check out my Resume -->
                <div class="text-center">
                  <div class="mb-20">
                    <div class="mb-20">
                      <p class="mb-4 text-neutral-400 text-sm">
                        Check out my Resume
                      </p>
                      <p
                        class="mb-9 text-4xl md:text-title lg:text-5xl font-bold"
                      >
                        Resume
                      </p>
                      <!-- Running bar -->
                      <div
                        class="container w-20 h-1 bg-green-600 relative overflow-hidden mx-auto"
                      >
                        <div
                          class="absolute top-0 left-0 w-full h-full animate-animationBar"
                        >
                          <div class="w-1 h-1 bg-black absolute"></div>
                        </div>
                        <div
                          class="absolute top-0 left-2 w-full h-full animate-animationBar"
                        >
                          <div class="w-1 h-1 bg-black absolute"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Education and Experiene -->
                <div class="mb-24 lg:mb-28">
                  <div class="-mx-4 grid grid-cols-2">
                    <div class="col-span-2 md:col-span-1 px-4 md:mr-5">
                      <h2
                        class="text-white text-2xl font-medium mb-5 leading-tight"
                      >
                        Education
                      </h2>
                      {{#each education}}
                        <div
                          class="px-12 py-8 pr-5 md:pr-12 bg-neutral-700 bg-opacity-15 border-l-2 border-l-green-600 border-b-2 border-b-neutral-800"
                        >
                          <h6
                            class="mb-2 text-white font-medium text-xl leading-5"
                          >
                            {{degree}}
                          </h6>
                          <p class="mb-2 text-neutral-400 text-sm leading-7">
                            {{university}}
                            /
                            {{year}}
                          </p>
                          <p class="text-neutral-400 text-sm leading-7">
                            Lorem ipsum dolor sit amet, consectetur adipisicing
                            elit. Optio quo repudiandae.
                          </p>
                        </div>
                      {{/each}}
                    </div>
                    <div class="col-span-2 md:col-span-1 px-4 md:ml-5">
                      <h2
                        class="text-white text-2xl font-medium mb-5 leading-tight"
                      >
                        Experience
                      </h2>
                      {{#each experience}}
                        <div
                          class="px-12 py-8 pr-5 md:pr-12 bg-neutral-700 bg-opacity-15 border-l-2 border-l-green-600 border-b-2 border-b-neutral-800"
                        >
                          <h6
                            class="mb-2 text-white font-medium text-xl leading-5"
                          >
                            {{position}}
                          </h6>
                          <p class="mb-2 text-neutral-400 text-sm leading-7">
                            {{org}}
                            /
                            {{year}}
                          </p>
                          <p class="text-neutral-400 text-sm leading-7">
                            Lorem ipsum dolor sit amet, consectetur adipisicing
                            elit. Optio quo repudiandae.
                          </p>
                        </div>
                      {{/each}}
                    </div>
                  </div>
                </div>
                <!-- My Skills -->
                <div class="mb-14 md:mb-4 lg:mb-8">
                  <div class="mb-12">
                    <p class="mb-4 text-sm leading-7 text-neutral-400">
                      My level of knowledge in some tools
                    </p>
                    <h2 class="text-white text-4xl font-bold">My Skills</h2>
                  </div>
                  <div class="-mx-4 grid grid-cols-2">
                    {{#each knowledge}}
                      <div class="col-span-2 md:col-span-1 px-4">
                        {{#each skills}}
                          <div class="mb-10">
                            <div
                              class="mb-1 flex justify-between font-normal leading-8 text-neutral-300 w-[{{percentage}}]"
                            >
                              <span class="mr-3">{{language}}</span>
                              <span class="">{{percentage}}</span>
                            </div>
                            <div
                              class="text-base h-2.5 bg-neutral-700 bg-opacity-40"
                            >
                              <div
                                class="text-base h-2.5 w-[{{percentage}}] bg-emerald-600 flex"
                              ></div>
                            </div>
                          </div>
                        {{/each}}
                      </div>
                    {{/each}}
                  </div>
                </div>
                <!-- Office tour -->
                <div class="-mx-4 grid grid-cols-2">
                  <div class="col-span-2 lg:col-span-1 px-4 mb-6 my-auto">
                    <h3 class="text-3xl mb-3 font-semibold leading-10">
                      Take a tour of my office
                    </h3>
                    <p
                      class="text-sm leading-7 text-neutral-400 mb-4 lg:leading-8 xl:text-base xl:leading-8"
                    >
                      Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                      Quia cum quasi assumenda culpa praesentium consectetur
                      voluptatibus expedita. Voluptatem tempore, aspernatur rem
                      facilis, distinctio nemo! Odio velit, nemo dolorem
                      voluptas!
                    </p>
                    <p
                      class="text-sm leading-7 text-neutral-400 lg:leading-8 xl:text-base xl:leading-8"
                    >
                      Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                      Laudantium qui aspernatur unde mollitia, in laborum.
                    </p>
                  </div>
                  <div class="col-span-2 lg:col-span-1 px-4">
                    <a
                      class=""
                      href="https://www.youtube.com/watch?v=doteMqP6eSc"
                    >
                      <div class="relative text-center z-10 overflow-hidden">
                        <img
                          data-src="./src/img/video.jpg"
                          alt=""
                          class="lazy z-20 rounded-sm h-full w-full opacity-80"
                        />
                        <div
                          class="absolute w-full h-full top-0 hover:scale-110 transition"
                        >
                          <div
                            class="size-14 bg-white absolute left-1/2 top-1/2 box-content rounded-full -mx-8 -my-8 text-center"

                              <img
                                src="./src/img/play-button.png"

              </div>
            </div>
          </div>
        </div>
      </script>
      <div id="handleResume-output"></div>
    </section>

    <!-- Portfolio -->
    <section id="portfolio" class="text-neutral-400 leading-8 content-center">
      <div class="mx-auto">
        <!-- Close button -->
        <div class="top-5 right-[5%] fixed z-40 close-portfolio">
          <button class="text-white text-5xl">
            <ion-icon name="close-outline"></ion-icon>
          </button>
        </div>
        <!-- Contents -->
        <script id="handlebarsPortfolio" type="text/x-handlebars-template">
          <div class="container mx-auto">
            <div class="px-4 modal-content">
              <div class="-mx-4">
                <div class="my-20">
                  <div class="w-full mx-auto">
                    <!-- Showcase -->
                    <div class="mb-20 text-center">
                      <p class="mb-4 text-base">
                        Showcasing some of my best work
                      </p>
                      <h2
                        class="text-white mb-9 text-4xl md:text-5xl font-bold"
                      >
                        Portfolio
                      </h2>
                      <div
                        class="container w-20 h-1 bg-emerald-600 relative overflow-hidden mx-auto"
                      >
                        <div
                          class="square-container absolute top-0 left-0 w-full h-full animate-animationBar"
                        >
                          <div class="square w-1 h-1 bg-black absolute"></div>
                        </div>
                        <div
                          class="square-container absolute top-0 left-2 w-full h-full animate-animationBar"
                        >
                          <div class="square w-1 h-1 bg-black absolute"></div>
                        </div>
                      </div>
                    </div>
                    <!-- Filter -->
                    <div>
                      <div class="-mx-4 text-center">
                        <div class="px-4 text-base leading-8">
                          <ul class="mb-4 filter-group">
                            {{#each filterButton}}
                              <li
                                data-filter={{dataFilter}}
                                class="mr-4 inline-block border-b border-b-neutral-900 hover:text-green-600 hover:border-b-green-600 hover:cursor-pointer transition duration-100 ease-in-out filter-button"
                              >
                                {{nameFilter}}
                              </li>
                            {{/each}}
                          </ul>
                        </div>
                      </div>
                      <div class="grid-custom">
                        {{#each portfolioItem}}
                          <div
                            class="group w-1/2 lg:w-1/3 px-4 grid-item
                              {{filterGroup}}"
                          >
                            <a class="portfolio-item">
                              <div class="flex items-center relative mb-8">
                                <img
                                  id="portfolio-img"
                                  class="lazy group-hover:opacity-10 transition-opacity duration-150 ease-in-out"
                                  data-src={{srcImg}}
                                  alt={{altImg}}
                                />
                                <div
                                  class="absolute left-0 text-center opacity-0 w-full px-1 py-5 group-hover:opacity-100 transition-opacity duration-150 ease-in-out"
                                >
                                  <h6 class="mb-3 text-base text-white">
                                    {{nameImg}}
                                  </h6>
                                  <span
                                    class="font-semibold text-sm text-green-600"
                                  >More Info</span>
                                </div>
                              </div>
                            </a>
                          </div>
                        {{/each}}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </script>
        <div id="handlebarsPortfolio-output"></div>
      </div>
    </section>
    <!-- Zoom Img -->
    <div
      id="close-zoom-img"
      class="fixed top-0 left-0 right-0 bottom-0 container-item hidden">
      <div class="w-full h-full bg-black bg-opacity-90"></div>
      <div
        class="absolute flex w-full h-full items-center justify-center top-0 left-0">
        <img class="max-h-full img-item" src="src/img/item-3.jpg" alt="" />
      </div>
      <div class="top-6 right-4 md:right-10 xl:right-16 fixed z-40">
        <button class="text-white text-3xl">
          <ion-icon name="close-outline"></ion-icon>
        </button>
      </div>
    </div>

    <!-- Blog -->
    <section id="blog" class="text-neutral-400 leading-8">
      <div class="container mx-auto">
        <!-- Close button -->
        <div class="top-5 right-closeBtnAbout fixed z-50 close-blog">
          <button class="text-white text-5xl">
            <ion-icon name="close-outline"></ion-icon>
          </button>
        </div>
        <!-- Contents -->
        <script id="handlebarsBlog" type="text/x-handlebars-template">
          <div class="px-4 modal-content">
            <div class="-mx-4">
              <div class="my-20">
                <div class="w-full mx-auto">
                  <div class="mb-20 text-center">
                    <p class="mb-4 text-base">Check out my latest blog posts</p>
                    <h2 class="text-white mb-9 text-4xl md:text-5xl font-bold">
                      My Blog
                    </h2>
                    <div
                      class="container w-20 h-1 bg-green-600 relative overflow-hidden mx-auto"
                    >
                      <div
                        class="absolute top-0 left-0 w-full h-full animate-animationBar"
                      >
                        <div class="w-1 h-1 bg-black absolute"></div>
                      </div>
                      <div
                        class="absolute top-0 left-2 w-full h-full animate-animationBar"
                      >
                        <div class="w-1 h-1 bg-black absolute"></div>
                      </div>
                    </div>
                  </div>
                  <div class="grid grid-cols-1 lg:grid-cols-3">
                    {{#each postBlog}}
                      <div
                        class="text-left max-w-full sm:max-w-[66%] lg:max-w-full px-4 mx-auto"
                      >
                        <div class="mb-10 lg:mb-20">
                          <a class="h-full relative" href={{href}}>
                            <img
                              class="lazy w-full"
                              data-src={{srcImg}}
                              alt={{altImg}}
                            />
                            <span
                              class="text-white px-4 text-center bottom-0 inline-block absolute bg-green-600"
                            >{{date}}</span>
                          </a>
                          <div class="pt-3">
                            <a>
                              <h5
                                class="text-white text-xl font-semibold mb-1.5"
                              >
                                {{title}}
                              </h5>
                            </a>
                            <p class="text-sm leading-7">
                              {{description}}
                            </p>
                          </div>
                        </div>
                      </div>
                    {{/each}}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </script>
        <div id="handlebarsBlog-output"></div>
      </div>
    </section>

    <!-- Contact -->
    <section id="contact" class="text-neutral-400 leading-8">
      <div class="container mx-auto">
        <!-- Close button -->
        <div class="top-9 right-closeBtnBlog fixed z-50 close-contact">
          <button class="text-white text-5xl">
            <ion-icon name="close-outline"></ion-icon>
          </button>
        </div>
        <!-- Contents -->
        <script id="handlebarsContact" type="text/x-handlebars-template">
          <div class="px-4 modal-contents">
            <div class="-mx-4">
              <div class="my-20">
                <!-- Get in touch -->
                <div class="w-full mx-auto">
                  <div class="mb-20 text-center">
                    <p class="mb-4 text-sm">Feel free to contact me anytimes</p>
                    <h2 class="text-white mb-9 text-4xl md:text-5xl font-bold">
                      Get in Touch
                    </h2>
                    <div class="container w-20 h-1 bg-green-600 relative overflow-hidden mx-auto">
                      <div class="absolute top-0 left-0 w-full h-full animate-animationBar">
                        <div class="w-1 h-1 bg-black absolute"></div>
                      </div>
                      <div class="absolute top-0 left-2 w-full h-full animate-animationBar">
                        <div class="w-1 h-1 bg-black absolute"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="lg:grid lg:grid-cols-12">
                  <!-- Message -->
                  <div class="mb-10 lg:col-span-7 lg:mb-0 px-4">
                    <form action="" method="">
                      <h4 class="text-white text-2xl mb-6">Message Me</h4>
                      <div class="text-neutral-500 md:grid md:grid-cols-2 -mx-4">
                        {{#each message}}
                        <div class="{{stypeDiv}} px-4 mb-9 xl:mb-6">
                          <{{typeInput}}
                            class="placeholder:text-neutral-500 bg-neutral-900 px-4 py-2 w-full border-b border-b-neutral-900 focus:outline-none focus:border-b focus:border-b-green-600 transition duration-150 ease-in-out {{stypeInput}}"
                            placeholder={{placeholder}} {{required}} rows={{rows}} ></{{typeInput}}>
                        </div>
                        {{/each}}
                        <div class="col-span-2 px-4">
                          <button
                            class="text-white border border-none py-2.5 px-7 bg-emerald-600 rounded-3xl active:bg-green-900 transition duration-150 ease-in-out text-sm leading-6"
                            type="submit">
                            Send Message
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                  <!-- Contact info -->
                  <div class="lg:col-span-5 px-4">
                    <div class="lg:pl-4">
                      <h4 class="text-white text-2xl mb-3">Contact Info</h4>
                      <p class="mb-7 text-sm leading-7">
                        Always available for freelance work if the right project
                        comes along, Feel free to contact me!
                      </p>
                      <ul class="list-none">
                        {{#each contactInfo}}
                        <li>
                          <div class="flex">
                            <span class="text-emerald-600 text-4xl my-auto mr-3">
                              <ion-icon name={{nameLogo}} class="size-8 lg:size-9"></ion-icon>
                            </span>
                            <div class="border-l-2 border-white border-opacity-20 block pl-5 py-3 w-full {{stype}}">
                              <h6 class="text-white text-base font-semibold leading-5">
                                {{nameField}}
                              </h6>
                              <span class="text-sm">{{valueField}}</span>
                            </div>
                          </div>
                        </li>
                        {{/each}}
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </script>
        <div id="handlebarsContact-output"></div>
      </div>
    </section>

    <script src="/index.js" type="module"></script>
  </body>
</html>
